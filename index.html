<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Email Template</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <p>Enter the required information below to send a message to someone</p>
    <form method="POST" class="contact-form">
      <label for="">Name</label><br/>
      <input class="name" type="text" placeholder="name"/><br/>
      <label for="">Recipient's Phone Number</label><br/>
      <input class="email" type="number" min="1" max="10000000000" placeholder="email"/><br/>
      <label for="">Recipient's Service Provider</label><br/>
      <div class="provider-dropdown">
        <select>
          <option disabled hidden selected>Select</option>
          <option value="@vtext.com">Verizon</option>
          <option value="@tmomail.net">T-Mobile</option>
          <option value="@txt.att.net">AT&T</option>
        </select>
      </div>
      <label for="">Message</label><br/>
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br/>
      <button type="submit">Submit</button>
    </form>

    <div class="infoResults"></div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
